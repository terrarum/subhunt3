<template name="gameItem">
    <tr>
        <td>
            {{player1}}
        </td>
        <td>
            {{player2}}
        </td>
        <td>
            {{#if memberOf}}
                {{> gameResume}}
            {{/if}}
            {{#if owner}}
                {{> gameDelete}}
            {{else}}
                {{#if status.waiting}}
                    {{> gameJoin}}
                {{/if}}
            {{/if}}
        </td>
    </tr>
</template>

<template name="gameDelete">
    <button class="btn btn-danger js-delete" type="submit">Delete Game</button>
</template>

<template name="gameJoin">
    <button class="btn btn-default js-join" type="submit">Join Game</button>
</template>

<template name="gameResume">
    <button class="btn btn-default js-resume" type="submit">Resume</button>
</template>
