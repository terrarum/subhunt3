<template name="lobby">
    <div class="container">
        <div class="row">
            <div class="col-sm-12">
                Welcome to the lobby {{currentUser.username}}!<br>
                We've got fun and games!
            </div>
        </div>
    </div>

    <div class="container">
        <div class="row">
            <div class="col-sm-12">
                <button class="btn btn-default js-new-game" type="submit">Start a Game!</button>
            </div>
        </div>
    </div>

    <div class="container">
        <div class="row">
            <div class="col-sm-12">
                <hr>
                Your Games<br>
                {{> yourGamesList}}
            </div>
        </div>
    </div>

    <div class="container">
        <div class="row">
            <div class="col-sm-12">
                <hr>
                Open Games<br>
                {{> gamesList}}
            </div>
        </div>
    </div>
</template>
